pluginManagement {
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
  includeBuild(reactNativeGradlePlugin)
}

plugins {
  id("com.facebook.react.settings")
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
  repositories {
    google()
    mavenCentral()
  }
}

rootProject.name = 'WeeklyCalorieTracker'

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim()).getParent() + "/scripts/autolinking.gradle"

include ':app'
